<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyszerű szövegmegjelenítő</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: green;
        }
        .container {
            text-align: center;
            border-radius: 25px;
            border: 2px solid rgb(0, 0,0);
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            border-radius: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-style: italic;
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Írj be egy szöveget:</h2>
    <input type="text" id="userInput" placeholder="Írd ide a szöveget...">
    <br>
    <button onclick="showMessage()">Megjelenítés</button>
    <div id="message" class="message"></div>
</div>

<script>
    function showMessage() {
        const input = document.getElementById('userInput').value;
        document.getElementById('message').innerText = input;
    }
</script>

</body>
</html>
